<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

	<!-- css -->
	<link rel="stylesheet" href="./css/style.css">

	<title>DietSystem - Login</title>
</head>

<body>

	<main>
		<section>
			<div class="container">
				<img src="./assets/logo.svg" alt="Logo da DietSystem">
				<div class="menu">
					<a class="btn" href="#">Cadastra-se</a>
					<a class="btn primary" href="#">JÃ¡ tenho cadastro</a>
				</div>
				<form>
					<div class="input-field">
						<img src="./assets/icon-email.svg" alt="">
						<input type="email" placeholder="admin@dietsystem.com">
					</div>
					<div class="input-field">
						<img src="./assets/icon-padlock.svg" alt="">
						<input type="password" placeholder="Digite a sua senha">
						<img class="eye" src="./assets/icon-eye.svg" alt="">
					</div>
					<div class="forgot-password">
						<a class="link" href="#">Esqueci minha senha</a>
					</div>
					<button class="btn primary" type="submit">Entrar</button>
				</form>
			</div>
		</section>
	</main>

</body>

</html>
