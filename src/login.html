<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

	<!-- css -->
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/login.css">

	<link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
	<title>DietSystem - Login</title>
</head>

<body>

	<main>
		<section>
			<div class="container">
				<img class="logo" src="./assets/logo.svg" alt="Logo da DietSystem">
				<div class="two-buttons">
					<a class="btn" href="./signup.html">Cadastra-se</a>
					<a class="btn primary" href="#">JÃ¡ tenho cadastro</a>
				</div>
				<form>
					<div class="input-field">
						<img src="./assets/icon-email.svg" alt="">
						<input type="email" name="email" id="email" placeholder="admin@dietsystem.com" required>
					</div>
					<div class="input-field">
						<img src="./assets/icon-padlock.svg" alt="">
						<input type="password" name="password" id="password" placeholder="Digite a sua senha" required>
						<img class="eye" src="./assets/icon-eye.svg" alt="" onclick="togglePassword()">
					</div>
					<div class="forgot-password">
						<a class="link" href="./recover.html">Esqueci minha senha</a>
					</div>
					<button class="btn primary" type="submit">Entrar</button>
				</form>
			</div>
		</section>
	</main>

	<!-- js -->
	<script src="./js/app.js"></script>

</body>

</html>
