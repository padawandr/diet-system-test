<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

	<!-- css -->
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/signup.css">

	<link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
	<title>DietSystem - Cadastro</title>
</head>

<body>

	<main>
		<section>
			<div class="container">
				<img class="logo" src="./assets/logo.svg" alt="Logo da DietSystem">
				<div class="two-buttons">
					<a class="btn primary" href="#">Cadastra-se</a>
					<a class="btn" href="./login.html">Já tenho cadastro</a>
				</div>
				<form>
					<div class="input-field">
						<img src="./assets/icon-user.svg" alt="">
						<input type="text" name="name" id="name" placeholder="Seu nome" required>
					</div>
					<div class="input-field">
						<img src="./assets/icon-phone.svg" alt="">
						<input type="tel" name="phone" id="phone" placeholder="Seu número de celular" required>
					</div>
					<div class="input-field">
						<img src="./assets/icon-email.svg" alt="">
						<input type="email" name="email" id="email" placeholder="Seu e-mail" required>
					</div>
					<div class="input-field">
						<img src="./assets/icon-padlock.svg" alt="">
						<input type="password" name="password1" id="password1" placeholder="Digite uma senha forte" required>
						<img class="eye" src="./assets/icon-eye.svg" alt="" onclick="togglePassword(1)">
					</div>
					<div class="input-field">
						<img src="./assets/icon-padlock.svg" alt="">
						<input type="password" name="password2" id="password2" placeholder="Digite a senha novamente" required>
						<img class="eye" src="./assets/icon-eye.svg" alt="" onclick="togglePassword(2)">
					</div>
					<div class="terms-field">
						<input type="checkbox" name="terms" id="terms" required>
						<label for="terms">Declaro que li e concordo com os <a class="link" href="#">termos de uso</a>, e a <a class="link" href="#">política de privacidade.</a></label>
					</div>
					<button class="btn primary" type="submit">Finalizar cadastro</button>
				</form>
			</div>
		</section>
	</main>

	<!-- js -->
	<script src="./js/app.js"></script>

</body>

</html>
