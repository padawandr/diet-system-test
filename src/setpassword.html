<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

	<!-- css -->
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/setpassword.css">

	<link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
	<title>DietSystem - Nova Senha</title>
</head>

<body>

	<main>
		<section>
			<div class="container">
				<img class="logo" src="./assets/logo.svg" alt="Logo da DietSystem">
				<div class="info">
					<h3>Crie uma nova senha</h3>
				</div>
				<form>
					<div class="input-field">
						<img src="./assets/icon-padlock.svg" alt="">
						<input type="password" name="password1" id="password1" placeholder="Digite a sua nova senha" required>
						<img class="eye" src="./assets/icon-eye.svg" alt="" onclick="togglePassword(1)">
					</div>
					<div class="input-field">
						<img src="./assets/icon-padlock.svg" alt="">
						<input type="password" name="password2" id="password2" placeholder="Confirme a sua nova senha" required>
						<img class="eye" src="./assets/icon-eye.svg" alt="" onclick="togglePassword(2)">
					</div>
					<button class="btn primary" type="submit" onclick="location.href='./login.html'">Alterar senha</button>
				</form>
			</div>
		</section>
	</main>

	<!-- js -->
	<script src="./js/app.js"></script>

</body>

</html>
