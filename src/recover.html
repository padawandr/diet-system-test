<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

	<!-- css -->
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/recover.css">

	<link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
	<title>DietSystem - Recuperar Senha</title>
</head>

<body>

	<main>
		<section>
			<div class="container">
				<img class="logo" src="./assets/logo.svg" alt="Logo da DietSystem">
				<div class="info">
					<h3>Digite seu e-mail de cadastro</h3>
					<p>Você receberá, em seu e-mail, o link para redefenir a sua senha</p>
				</div>
				<form>
					<div class="input-field">
						<img src="./assets/icon-email.svg" alt="">
						<input type="email" name="email" password="email" placeholder="Digite seu e-mail cadastrado" required>
					</div>
					<div class="two-buttons">
						<a class="btn" href="./login.html">Voltar</a>
						<button type="submit" class="btn primary" onclick="location.href='./setpassword.html'">Enviar</a>
					</div>
				</form>
			</div>
		</section>
	</main>

</body>

</html>
